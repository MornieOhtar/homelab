commonLabels:
  app.kubernetes.io/name: keycloak

auth:
  adminUser: root
  existingSecret: keycloak-root-pass
  passwordSecretKey: "password"

tls:
  enabled: true
  autoGenerated: true

ingress:
  enabled: false
adminIngress:
  enabled: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: "operators"
    labels:
      release: prometheus-operator
    selector:
      app.kubernetes.io/name: keycloak
    jobLabel: "keycloak"

postgresql:
  enabled: false

externalDatabase:
  existingSecret: "keycloak-db-pass"
  existingSecretHostKey: "host"
  existingSecretPortKey: "port"
  existingSecretUserKey: "user"
  existingSecretDatabaseKey: "db"
  existingSecretPasswordKey: "pwd"
