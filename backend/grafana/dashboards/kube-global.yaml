apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-global
spec:
  allowCrossNamespaceImport: true
  resyncPeriod: 30s
  folder: 'Cluster'
  instanceSelector:
    matchLabels:
      dashboards: "grafana-cluster-main"
  grafanaCom:
    id: 15757
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
