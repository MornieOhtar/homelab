apiVersion: v1
kind: Service
metadata:
  name: jackett
  labels:
    app.kubernetes.io/name: jackett
spec:
  selector:
    app.kubernetes.io/name: jackett
  ports:
    - port: 9117
      targetPort: jackett
      name: jackett
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  labels:
    app.kubernetes.io/name: jackett
  annotations:
    avp.kubernetes.io/path: "kv/data/argocd"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
    spec:
      automountServiceAccountToken: false
      containers:
        - name: jackett
          image: linuxserver/jackett:0.22.1877
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9117
              protocol: TCP
              name: jackett
          volumeMounts:
            - mountPath: /config
              name: jackett-config
          env:
            - name: TZ
              value: Europe/Kyiv
      volumes:
        - name: jackett-config
          persistentVolumeClaim:
            claimName: jackett-config
