apiVersion: v1
kind: Service
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/name: navidrome
spec:
  selector:
    app.kubernetes.io/name: navidrome
  ports:
    - port: 4533
      targetPort: web
      name: web
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/name: navidrome
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: navidrome
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      containers:
        - name: navidrome
          image: deluan/navidrome:0.55.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4533
              protocol: TCP
              name: web
          volumeMounts:
            - mountPath: /data/
              name: data
            - mountPath: /music
              name: music
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: navidrome-data
        - name: music
          persistentVolumeClaim:
            claimName: music
