apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: home-assistant
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.30.100
  name: home-assistant
spec:
  ports:
    - port: 443
      targetPort: 8123
  selector:
    app.kubernetes.io/name: home-assistant
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: homeassistant/home-assistant:2025.7.4
          resources:
            requests:
              cpu: 400m
              memory: 768Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 2000m
              memory: 3Gi
              ephemeral-storage: 1Gi
          securityContext:
            privileged: true
          volumeMounts:
            - name: home-assistant-config
              mountPath: /config
            - mountPath: /cert
              name: tls-cert
          env:
            - name: TZ
              value: Europe/Kyiv
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: pg-homeassistant-app
                  key: uri
      volumes:
        - name: home-assistant-config
          persistentVolumeClaim:
            claimName: homeassistant-data
        - name: tls-cert
          secret:
            secretName: homelab-cert
