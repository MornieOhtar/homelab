apiVersion: v1
kind: Service
metadata:
  name: jellyseerr
  labels:
    app.kubernetes.io/name: jellyseerr
spec:
  selector:
    app.kubernetes.io/name: jellyseerr
  ports:
    - port: 5055
      targetPort: jellyseerr
      name: jellyseerr
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  selector:
    app.kubernetes.io/name: jellyseerr
  ports:
    - port: 7878
      targetPort: radarr
      name: radarr
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  selector:
    app.kubernetes.io/name: jellyseerr
  ports:
    - port: 8989
      targetPort: sonarr
      name: sonarr
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  labels:
    app.kubernetes.io/name: jellyseerr
  annotations:
    avp.kubernetes.io/path: "kv/data/argocd"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyseerr
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:2.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5055
              protocol: TCP
              name: jellyseerr
          volumeMounts:
            - mountPath: /app/config
              name: jellyseerr-config
          env:
            - name: LOG_LEVEL
              value: "debug"
            - name: TZ
              value: "Europe/Kyiv"
            - name: PORT
              value: "5055"
            - name: DB_TYPE
              value: "postgres"
            - name: DB_HOST
              value: "postgres-cluster-main.backend"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "<servarr-db-username>"
            - name: DB_PASS
              value: "<servarr-db-password>"
            - name: DB_NAME
              value: "jellyseerr"
            - name: DB_LOG_QUERIES
              value: "false"
          securityContext:
            runAsUser: 65534
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 750m
              memory: 1Gi
              ephemeral-storage: 256Mi
        - name: radarr
          image: lscr.io/linuxserver/radarr:5.18.4.9674-ls258
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              protocol: TCP
              name: radarr
          volumeMounts:
            - mountPath: /movies
              name: jellyfin-video
            - mountPath: /downloads
              name: qbittorrent-downloads
            - mountPath: /config
              name: radarr-config
          env:
            - name: TZ
              value: Europe/Kyiv
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 750m
              memory: 1Gi
              ephemeral-storage: 256Mi
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.12
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              protocol: TCP
              name: sonarr
          volumeMounts:
            - mountPath: /tv
              name: jellyfin-video
            - mountPath: /downloads
              name: qbittorrent-downloads
            - mountPath: /config
              name: sonarr-config
          env:
            - name: TZ
              value: Europe/Kyiv
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 750m
              memory: 1Gi
              ephemeral-storage: 256Mi
      volumes:
        - name: jellyseerr-config
          nfs:
            server: <NFS_STOR_0_SERVER>
            path: <NFS_STOR_0_PATH>/system/jellyseerr/
        - name: radarr-config
          nfs:
            server: <NFS_STOR_0_SERVER>
            path: <NFS_STOR_0_PATH>/system/radarr/
        - name: sonarr-config
          nfs:
            server: <NFS_STOR_0_SERVER>
            path: <NFS_STOR_0_PATH>/system/sonarr/
        - name: jellyfin-video
          nfs:
            server: <NFS_STOR_0_SERVER>
            path: <NFS_STOR_0_PATH>/multimedia/video/
        - name: qbittorrent-downloads
          nfs:
            server: <NFS_STOR_0_SERVER>
            path: <NFS_STOR_0_PATH>/multimedia/torrent/
