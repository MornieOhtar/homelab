apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  labels:
    app.kubernetes.io/service: immich-machine-learning
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: machine-learning
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: http
      protocol: TCP
      name: http
    - port: 8082
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: machine-learning
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  labels:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: machine-learning
  annotations:
    avp.kubernetes.io/path: "kv/data/argocd"
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: immich
      app.kubernetes.io/name: machine-learning
  template:
    metadata:
      labels:
        app.kubernetes.io/name: machine-learning
        app.kubernetes.io/instance: immich
    spec:
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v1.125.7
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_VECTOR_EXTENSION
              value: pgvector
            - name: TRANSFORMERS_CACHE
              value: /cache
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning:3003
            - name: DB_DATABASE_NAME
              value: <immich-db-name>
            - name: DB_HOSTNAME
              value: <immich-db-host>
            - name: DB_PASSWORD
              value: <immich-db-password>
            - name: DB_USERNAME
              value: <immich-db-username>
            - name: REDIS_HOSTNAME
              value: <immich-redis-hostname>
            - name: MACHINE_LEARNING_ANN
              value: "TRUE"
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
            - name: metrics
              containerPort: 8082
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 4000m
              memory: 2048Mi
              ephemeral-storage: 256Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: cache
              mountPath: /cache
            # VIDEO
            - mountPath: /dev/mali0
              name: immich-mali0
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: immich-machine-learning-cache
        # VIDEO
        - name: immich-mali0
          hostPath:
            path: /dev/mali0
