apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: k8up-schedule-dev-local
spec:
  podSecurityContext:
    runAsGroup: 0
    runAsUser: 0
  backend:
    s3:
      endpoint: http://rook-ceph-rgw-backup-ssd.rook-ceph.svc:80
      bucket: k8up
      accessKeyIDSecretRef:
        name: k8up-local-s3
        key: ACCESS_KEY_ID
      secretAccessKeySecretRef:
        name: k8up-local-s3
        key: ACCESS_SECRET_KEY
    repoPasswordSecretRef:
      name: k8up-local-restic
      key: restic-password
  backup:
    schedule: '25 */1 * * *'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 0
    promURL: http://prometheus-pushgateway.operators:9091
  check:
    schedule: '@daily-random'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 0
    promURL: http://prometheus-pushgateway.operators:9091
  prune:
    schedule: '@daily-random'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 0
    retention:
      keepLast: 12
      keepDaily: 7
      keepWeekly: 4
      keepMonthly: 12
      keepYearly: 100
