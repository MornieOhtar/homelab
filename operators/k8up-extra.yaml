apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-extra
  annotations:
    # Ignore extra secrets, created by replicator
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  project: homelab

  sources:
    - repoURL: https://github.com/MornieOhtar/homelab.git
      targetRevision: HEAD
      ref: homelab
      path: "operators/k8up-extra"

  destination:
    server: https://kubernetes.default.svc
    namespace: operators

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
