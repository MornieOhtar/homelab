apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s3-operator
spec:
  project: homelab

  sources:
    - repoURL: https://github.com/MornieOhtar/homelab.git
      targetRevision: HEAD
      ref: homelab
    - repoURL: https://inseefrlab.github.io/helm-charts
      targetRevision: 0.5.5
      chart: s3-operator
      helm:
        valueFiles:
          - $homelab/operators/s3/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: operators

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
