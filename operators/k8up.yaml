apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-operator
spec:
  project: homelab

  sources:
    - repoURL: https://github.com/MornieOhtar/homelab.git
      targetRevision: HEAD
      ref: homelab
      path: "operators/k8up"
      directory:
        recurse: true
        include: "*.yaml"
        exclude: 'values.yaml'
    - repoURL: https://k8up-io.github.io/k8up
      targetRevision: 4.8.4
      chart: k8up
      helm:
        valueFiles:
          - $homelab/operators/k8up/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: operators

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
