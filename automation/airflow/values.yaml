auth:
  username: user
  existingSecret: airflow-auth

executor: KubernetesExecutor

defaultInitContainers:
  loadDAGsPlugins:
    extraEnvVars:
      - name: GIT_SSL_NO_VERIFY
        value: "true"
  prepareVenv:
    resourcesPreset: "small"
defaultSidecars:
  syncDAGsPlugins:
    extraEnvVars:
      - name: GIT_SSL_NO_VERIFY
        value: "true"

extraVolumes:
  - name: airflow-logs
    persistentVolumeClaim:
      claimName: airflow-logs
#  - name: airflow-requirements
#    configMap:
#      name: airflow-requirements

extraVolumeMounts:
  - name: airflow-logs
    mountPath: /opt/bitnami/airflow/shared-logs
    readOnly: false
#  - mountPath: /bitnami/python/requirements.txt
#    subPath: requirements.txt
#    name: airflow-requirements

dags:
  enabled: true
  repositories:
    - repository: https://gitea.dev-env/MornieOhtar/airflow-dags.git
      branch: master
      name: mornieohtar
      path: /

plugins:
  enabled: false

extraEnvVars:
  - name: PYTHONPATH
    value: "/opt/bitnami/airflow/dags/git_mornieohtar"
  # IMPORTANT: With this, all dates (i.e. schedules) are treated in local time instead of UTC
  - name: AIRFLOW__CORE__DEFAULT_TIMEZONE
    value: "Europe/Kyiv"
  - name: "AIRFLOW__LOGGING__BASE_LOG_FOLDER"
    value: "/opt/bitnami/airflow/shared-logs"

web:
  automountServiceAccountToken: true
  resourcesPreset: "large"

worker:
  automountServiceAccountToken: true

scheduler:
  automountServiceAccountToken: true

triggerer:
  automountServiceAccountToken: true
  persistence:
    storageClass: rook-system-r3
    accessModes:
      - ReadWriteMany

rbac:
  create: true

metrics:
  enabled: false
  serviceMonitor:
    enabled: true

postgresql:
  enabled: false

externalDatabase:
  host: pg-airflow-rw.automation
  port: 5432
  user: app
  database: app
  existingSecret: pg-airflow-app
  existingSecretPasswordKey: password

setupDBJob:
  enabled: false

redis:
  enabled: false

externalRedis:
  host: redis-cluster-main-master.backend
